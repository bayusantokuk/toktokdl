<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TokTokDL â€” TikTok Downloader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="title">TokTokDL</h1>

  <div class="card">
    <form id="tiktok-form">
      <input id="tiktok-url" class="input" placeholder="Tempel link TikTok di sini">
      <button id="tiktok-btn" class="btn">Start</button>
    </form>

    <p id="tiktok-status" class="status"></p>
    <p id="tiktok-error" class="error"></p>
  </div>

  <div id="tiktok-result" class="result hidden">
    <video id="tiktok-preview" controls></video>

    <h3 id="tiktok-title" class="video-title"></h3>
    <p id="tiktok-author" class="video-author"></p>

    <a id="tiktok-download" class="download-btn" href="#" download>
      Download Video
    </a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
