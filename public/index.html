<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TokTokDL — TikTok Downloader</title>

  <!-- Retro fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Hero Title -->
    <section class="hero">
      <h1 class="title">Hello.<br>I'm TokTokDL.</h1>
      <p class="lead">
        Sebuah alat sederhana untuk mendownload video TikTok — paste link, mulai, dan download.
      </p>
    </section>

    <!-- Window Card Downloader -->
    <div class="window-card tiktok-card">
      <div class="topbar">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        tiktok-downloader
      </div>

      <div class="card-body">
        <form id="tiktok-form">
          <input id="tiktok-url" class="input" placeholder="Tempel link TikTok di sini" />
          <button id="tiktok-btn" class="btn">Start</button>
        </form>

        <p id="tiktok-status" class="status"></p>
        <p id="tiktok-error" class="error"></p>
      </div>
    </div>

    <!-- Result Panel -->
    <div id="tiktok-result" class="window-card hidden result">
      <div class="topbar">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        result
      </div>
      <div class="card-body">
        <video id="tiktok-preview" controls></video>
        <h3 id="tiktok-title" class="video-title"></h3>
        <p id="tiktok-author" class="video-author"></p>
        <a id="tiktok-download" class="btn-retro" href="#" download>Download Video</a>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
