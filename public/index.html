<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>TokTokDL</h1>
    <p>Download video TikTok dengan mudah & cepat</p>
  </header>

  <main>
    <form id="tiktok-form">
      <input id="tiktok-url" type="url" placeholder="Tempel link TikTok di sini" required>
      <button id="tiktok-btn">Download</button>
    </form>

    <div id="tiktok-status" class="status"></div>
    <div id="tiktok-error" class="error"></div>

    <div id="tiktok-result">
      <video id="tiktok-preview" controls></video>
      <div class="video-info">
        <h3 id="tiktok-title"></h3>
        <p id="tiktok-author"></p>
      </div>
      <a id="tiktok-download" href="#" download>Download Video</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TokTokDL</p>
  </footer>
</div>

<script src="script.js"></script>
</body>
